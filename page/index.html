<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="top-head">
    <div class="top-head-link">
        <div class="container">
            <a href="">登录</a>
            <a href="">注册</a>
            <a href="">提建议</a>
            <a href="">帮助中心</a>
        </div>
    </div>
    <nav class="top-head-nav">
        <div class="container">
            <a class="top-head-nav-logo" href="#">
                <img alt="招聘" src="../img/logo.png">
            </a>
            <ul class="nav navbar-nav">
                <li role="presentation" class="active"><a href="#">首页</a></li>
                <li role="presentation"><a href="#">公司</a></li>
                <li role="presentation"><a href="#">案件</a></li>
                <li role="presentation"><a href="#">职位</a></li>
                <li role="presentation"><a href="#">社区</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="slide-wrap">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/img1.png" alt="#">
                <div class="carousel-caption">
                   1
                </div>
            </div>
            <div class="item">
                <img src="../img/img1.png" alt="#">
                <div class="carousel-caption">
                    2
                </div>
            </div>
            <div class="item">
                <img src="../img/img1.png" alt="#">
                <div class="carousel-caption">
                    3
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="search-wrap">
    <div class="container search-input-wrap">
        <input type="text" placeholder="请输入关键字"/><input type="button" value="搜索"/>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
